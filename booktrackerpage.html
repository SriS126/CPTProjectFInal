<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker</title>
    <link rel="stylesheet" href="booktrackerstyle.css">
</head>
<body>
    <h1>Book Tracker</h1>
    
    <input type="text" id="searchInput" placeholder="Search books by title..." onkeyup="searchBooks()">

    <div id="addBookForm">
        <h2>Add a Book</h2>
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="author" placeholder="Author" required>
        <input type="number" id="year" placeholder="Year" required>
        <input type="text" id="genre" placeholder="Genre" required>
        <button onclick="addBook()">Add Book</button>
    </div>

    <table id="bookTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>Genre</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Book rows will be added here dynamically -->
        </tbody>
    </table>

    <!-- Image container at the bottom of the page -->
    <div class="image-container">
        <img src="images/book1.png" alt="Left Image" class="image-left">
        <img src="images/book2.png" alt="Center Image" class="image-center">
        <img src="images/book3.png" alt="Right Image" class="image-right">
    </div>

    <script src="booktracker.js"></script>
</body>
</html>
